<header class="page-header">
  <h1>MUSIC</h1>
</header>

<main class="posts-container">
  <article class="post-card" *ngFor="let post of posts; index as i">
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>

    <button class="delete-btn" (click)="deletePost(i)">
      Delete
    </button>
  </article>
</main>
